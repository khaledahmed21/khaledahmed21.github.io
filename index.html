<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Line Innovations - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/khaledahmed21/khaledahmed21.github.io/main/header-logo-1-2.jpg">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6C5B7B, #C06C84, #F67280);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }

        h1 {
            margin: 0 0 30px;
            font-weight: 700;
        }

        .countdown {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .under-construction {
            font-size: 18px;
            color: #FFD3C4;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Easy Line Innovations</h1>
        <div class="countdown" id="countdown">
            15 days left
        </div>
        <div class="under-construction">
            Under Construction
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        let daysLeft = 15;

        function updateCountdown() {
            countdownElement.innerText = `${daysLeft} days left`;
            daysLeft--;
            if (daysLeft < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerText = `Website is live!`;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 86400000); // update every 24 hours
    </script>
</body>
</html>
